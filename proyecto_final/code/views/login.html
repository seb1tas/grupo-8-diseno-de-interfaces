<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- icono de la pagina -->
    <link rel="shortcut icon" href="../assets/img/logo.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles_login.css">
    <!-- modo_oscuro -->
    <link rel="stylesheet" href="styles/modo_oscuro.css">
</head>

<body>

    <!-- Barra de Navegación Principal -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <div>
                    <img src="../assets/img/logo.ico" alt="" class="" height="40px">
                    LUMI
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <!-- Links de navegación (vacíos en login) -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>

                <!-- Menú de Usuario (dinámico) -->
                <ul class="navbar-nav ms-auto">
                    <!-- * Accesibilidad -->
                     <!-- * aumentar letra -->
                    <li>
                        <button onclick="" class="btn btn-outline-secondary">-A</button>
                    </li>
                    <li>
                        <button onclick="" class="btn btn-outline-secondary">+A</button>
                    </li>
                    <!-- * boton de modo oscuro -->
                    <li>
                        <button onclick="toggleTheme()" class="btn btn-outline-secondary">
                        <img src="https://cdn-icons-png.flaticon.com/128/7625/7625513.png" alt="" height="20">
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span id="userMenuName" class="ms-1">Acceder</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuLink"
                            id="userMenuDropdown">
                            <!-- Contenido dinámico por JS -->
                            <li><a class="dropdown-item" href="login.html">Iniciar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal de Vistas -->
    <main class="container my-4">

        <!-- VISTA: INICIO DE SESIÓN (Default) -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-body p-4 p-md-5 text-center">
                            <i class="bi bi-lightbulb display-3 text-primary mb-3"></i>
                            <h2 class="card-title mb-3">Bienvenido a Lumi</h2>
                            <form>
                                <div class="mb-3 text-start">
                                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="abc@ejemplo.com">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="imputPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="imputPassword">
                                </div>
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check mb-0">
                                        <input type="checkbox" class="form-check-input" id="check-login">
                                        <label class="form-check-label" for="check-login">Recordarme</label>
                                    </div>
                                    <a href="recuperar_pass.html" class="text-decoration-none">Olvidé mi contraseña</a>
                                </div>
                                <a href="usuario_admin.html" type="submit" class="btn btn-primary btn-lg mb-3">
                                    <i class="bi bi-person"></i> Entrar
                                </a>
                                <div class="mb-0">
                                    <label>¿No tienes cuenta? <a href="registrar.html" class="text-decoration-none">Registrate</a></label>
                                </div>
                            </form>
                            <div class="d-grid gap-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- modo_oscuro -->
    <script src="./js/modo_oscuro.js" defer></script>
</body>

</html>
